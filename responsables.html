<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>Gestion des Responsables</title>
    
    <link rel="manifest" href="manifest.json">
    
    <meta name="theme-color" content="#4f46e5"> <meta name="apple-mobile-web-app-capable" content="yes"> <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png"> <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('PWA: Pr√™t !'))
            .catch(err => console.log('PWA: Erreur', err));
        });
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDfFtIqMSOddPS6NG4AQqDJ2W3KaBfKzUE",
            authDomain: "pilotage-gantt.firebaseapp.com",
            databaseURL: "https://pilotage-gantt-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "pilotage-gantt",
            storageBucket: "pilotage-gantt.firebasestorage.app",
            messagingSenderId: "1064606456262",
            appId: "1:1064606456262:web:39e19391518d3cab93fac7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        window.fbDB = db;
        window.fbMethods = { ref, set, onValue, remove, update };

        // Connexion
        window.login = async () => {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-password').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (e) {
                document.getElementById('login-error').innerText = "Identifiants incorrects";
                document.getElementById('login-error').classList.remove('hidden');
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                loadRespos();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
            }
        });
    </script>
</head>
<body class="bg-[#F1F5F9] text-slate-900 font-sans">

<div id="login-screen" class="fixed inset-0 bg-slate-100 flex items-center justify-center z-[200] hidden">
    <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md border border-slate-200">
        <div class="text-center mb-8">
            <span class="bg-indigo-600 text-white p-3 rounded-2xl text-xl font-bold">GP</span>
            <h1 class="text-2xl font-bold mt-4 text-slate-800">Acc√®s Restreint</h1>
        </div>
        <div class="space-y-4">
            <input type="email" id="login-email" placeholder="Email" class="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 outline-none">
            <input type="password" id="login-password" placeholder="Mot de passe" class="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 outline-none">
            <button onclick="login()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-indigo-700 transition">Se connecter</button>
            <p id="login-error" class="text-red-500 text-xs text-center hidden font-bold mt-2"></p>
        </div>
    </div>
</div>

<nav class="bg-white border-b border-slate-200 px-6 py-4 flex items-center shadow-sm sticky top-0 z-40">
    <h1 class="text-xl font-bold flex items-center gap-3">
    <img src="icon.png" alt="Logo" class="w-10 h-10 rounded-xl object-cover shadow-sm">
    <span class="text-slate-800">Gestion des Responsables</span>
</h1>
    
    
    <div class="flex-1"></div>
    <div id="save-status" class="text-[11px] font-bold px-3 py-1 rounded-full border border-slate-200 bg-white opacity-0 transition-all duration-300 mr-4"></div>
    <a href="index.html" class="text-indigo-600 font-bold hover:underline">‚Üê Retour</a>
</nav>

<main class="max-w-3xl mx-auto bg-white rounded-2xl border border-slate-200 shadow-sm p-8 mt-10">
    <h1 class="text-2xl font-bold mb-6">√âquipe de projet</h1>

    <div class="bg-slate-50 p-4 rounded-xl border border-slate-200 mb-8">
        <input type="hidden" id="edit-id">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="text" id="respo-name" placeholder="Nom complet" class="p-3 rounded-lg border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500">
            <input type="email" id="respo-email" placeholder="Email" class="p-3 rounded-lg border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div class="mt-4 flex gap-2">
            <button id="btn-save" onclick="saveResponsable()" class="flex-1 bg-indigo-600 text-white py-3 rounded-lg font-bold hover:bg-indigo-700 transition">Ajouter le responsable</button>
            <button id="btn-cancel" onclick="resetForm()" class="hidden px-6 py-3 bg-slate-200 text-slate-600 rounded-lg font-bold">Annuler</button>
        </div>
    </div>

    <div id="respo-list" class="space-y-3">
        </div>
</main>

<div id="custom-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-slate-900/50 backdrop-blur-sm p-4">
    <div class="bg-white rounded-2xl shadow-xl max-w-sm w-full p-6 text-center">
        <h3 id="modal-title" class="text-lg font-bold mb-2"></h3>
        <p id="modal-text" class="text-slate-500 text-sm mb-6"></p>
        <div class="flex gap-3">
            <button id="modal-cancel" class="flex-1 px-4 py-2 text-slate-600 border border-slate-200 rounded-xl">Annuler</button>
            <button id="modal-confirm" class="flex-1 px-4 py-2 bg-red-600 text-white rounded-xl">Confirmer</button>
        </div>
    </div>
</div>

<script>
    let responsables = {};

    function loadRespos() {
        if (!window.fbMethods) return setTimeout(loadRespos, 100);
        const { onValue, ref } = window.fbMethods;

        onValue(ref(window.fbDB, 'responsables'), (snapshot) => {
            responsables = snapshot.val() || {};
            renderList();
        });
    }

    function renderList() {
        const list = document.getElementById('respo-list');
        const keys = Object.keys(responsables);
        
        if (keys.length === 0) {
            list.innerHTML = '<p class="text-center text-slate-400 italic py-4">Aucun membre enregistr√©.</p>';
            return;
        }

        list.innerHTML = keys.map(id => {
            const respo = responsables[id];
            return `
                <div class="flex justify-between items-center p-4 bg-white border border-slate-100 rounded-xl shadow-sm hover:border-indigo-100 transition">
                    <div class="flex flex-col">
                        <span class="font-bold text-slate-700">${respo.name}</span>
                        <span class="text-xs text-slate-500">${respo.email || 'Pas d\'email'}</span>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="editRespo('${id}')" class="text-indigo-500 hover:bg-indigo-50 px-3 py-1 rounded-md text-sm font-bold">Modifier</button>
                        <button onclick="removeRespo('${id}')" class="text-red-400 hover:bg-red-50 px-3 py-1 rounded-md text-sm">Supprimer</button>
                    </div>
                </div>
            `;
        }).join('');
    }

    async function saveResponsable() {
        const name = document.getElementById('respo-name').value.trim();
        const email = document.getElementById('respo-email').value.trim();
        const editId = document.getElementById('edit-id').value;
        
        if(!name) return alert("Le nom est obligatoire");

        const { set, ref } = window.fbMethods;
        // Si editId existe, on utilise le m√™me ID, sinon on cr√©e un ID bas√© sur le nom
        const id = editId || btoa(unescape(encodeURIComponent(name))).replace(/[/+=]/g, "");

        await set(ref(window.fbDB, 'responsables/' + id), {
            id: id,
            name: name,
            email: email
        });

        resetForm();
        showStatus(editId ? "‚úÖ MODIFI√â" : "‚úÖ AJOUT√â");
    }

    function editRespo(id) {
        const respo = responsables[id];
        document.getElementById('edit-id').value = id;
        document.getElementById('respo-name').value = respo.name;
        document.getElementById('respo-email').value = respo.email || "";
        
        document.getElementById('btn-save').innerText = "Enregistrer les modifications";
        document.getElementById('btn-cancel').classList.remove('hidden');
        document.getElementById('respo-name').focus();
    }

    function resetForm() {
        document.getElementById('edit-id').value = "";
        document.getElementById('respo-name').value = "";
        document.getElementById('respo-email').value = "";
        document.getElementById('btn-save').innerText = "Ajouter le responsable";
        document.getElementById('btn-cancel').classList.add('hidden');
    }

    function removeRespo(id) {
        showConfirm("Supprimer ?", `Retirer ${responsables[id].name} ?`, async () => {
            const { remove, ref } = window.fbMethods;
            await remove(ref(window.fbDB, 'responsables/' + id));
            showStatus("üóëÔ∏è SUPPRIM√â");
        });
    }

    function showStatus(txt) {
        const s = document.getElementById('save-status');
        s.innerText = txt; s.style.opacity = "1";
        setTimeout(() => s.style.opacity = "0", 2000);
    }

    function showConfirm(title, message, onConfirm) {
        const modal = document.getElementById('custom-modal');
        document.getElementById('modal-title').innerText = title;
        document.getElementById('modal-text').innerText = message;
        modal.classList.remove('hidden');
        document.getElementById('modal-confirm').onclick = () => { modal.classList.add('hidden'); onConfirm(); };
        document.getElementById('modal-cancel').onclick = () => modal.classList.add('hidden');
    }
</script>
</body>
</html>
