<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Responsables - Firebase</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDfFtIqMSOddPS6NG4AQqDJ2W3KaBfKzUE",
            authDomain: "pilotage-gantt.firebaseapp.com",
            databaseURL: "https://pilotage-gantt-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "pilotage-gantt",
            storageBucket: "pilotage-gantt.firebasestorage.app",
            messagingSenderId: "1064606456262",
            appId: "1:1064606456262:web:39e19391518d3cab93fac7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        // Export pour le script classique
        window.fbDB = db;
        window.fbMethods = { ref, set, onValue, remove };

        // --- GESTION DE LA CONNEXION ---
        window.login = async () => {
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-password').value;
            const errorEl = document.getElementById('login-error');
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                errorEl.classList.add('hidden');
            } catch (e) {
                errorEl.innerText = "Identifiants incorrects";
                errorEl.classList.remove('hidden');
            }
        };

        onAuthStateChanged(auth, (user) => {
            const loginScreen = document.getElementById('login-screen');
            if (user) {
                if (loginScreen) loginScreen.classList.add('hidden');
                loadRespos(); // Ne charge les donn√©es que si connect√©
            } else {
                if (loginScreen) loginScreen.classList.remove('hidden');
            }
        });
    </script>
</head>
<body class="bg-[#F1F5F9] text-slate-900 font-sans">

<div id="login-screen" class="fixed inset-0 bg-slate-100 flex items-center justify-center z-[200] hidden">
    <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md border border-slate-200">
        <div class="text-center mb-8">
            <span class="bg-indigo-600 text-white p-3 rounded-2xl text-xl font-bold">GP</span>
            <h1 class="text-2xl font-bold mt-4 text-slate-800">Acc√®s Restreint</h1>
            <p class="text-slate-500 text-sm">Veuillez vous connecter</p>
        </div>
        <div class="space-y-4">
            <input type="email" id="login-email" placeholder="Email" class="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 outline-none">
            <input type="password" id="login-password" placeholder="Mot de passe" class="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 outline-none">
            <button onclick="login()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-indigo-700 transition">Se connecter</button>
            <p id="login-error" class="text-red-500 text-xs text-center hidden font-bold mt-2"></p>
        </div>
    </div>
</div>

<nav class="bg-white border-b border-slate-200 px-6 py-4 flex items-center shadow-sm sticky top-0 z-40">
    <div class="flex items-center gap-6">
        <h1 class="text-xl font-bold flex items-center gap-2">
            <span class="bg-indigo-600 text-white p-1.5 rounded-lg text-sm">GP</span> Pilotage
        </h1>
        <div id="workflow-status" class="flex items-center gap-2 px-3 py-1 rounded-full border border-slate-200 bg-white text-[11px] font-bold text-slate-500">
            <span id="workflow-dot" class="w-2 h-2 rounded-full bg-emerald-500"></span>
            <span id="workflow-text">BASE DE DONN√âES : CONNECT√âE</span>
        </div>
    </div>
    <div class="flex-1"></div>
    <div class="flex items-center gap-4">
        <div id="save-status" class="text-[11px] font-bold px-3 py-1 rounded-full border border-slate-200 bg-white opacity-0 transition-all duration-300 italic"></div>
        <a href="index.html" class="text-indigo-600 font-bold flex items-center gap-2 hover:underline">‚Üê Retour au Planning</a>
    </div>
</nav>

<main class="max-w-2xl mx-auto bg-white rounded-2xl border border-slate-200 shadow-sm p-8 mt-10">
    <h1 class="text-2xl font-bold mb-2">Gestion d'√âquipe</h1>
    <p class="text-slate-500 text-sm mb-8">Les noms ajout√©s ici seront encod√©s en temps r√©el dans Firebase.</p>

    <div class="flex gap-2 mb-10">
        <input type="text" id="new-respo-name" placeholder="Nom du responsable..." 
               class="flex-1 p-3 rounded-lg bg-slate-50 border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500">
        <button onclick="addResponsable()" 
                class="bg-indigo-600 text-white px-6 py-3 rounded-lg font-bold hover:bg-indigo-700 transition shadow-md">
            Ajouter
        </button>
    </div>

    <div id="respo-list" class="space-y-3"></div>
</main>

<div id="custom-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-slate-900/50 backdrop-blur-sm p-4">
    <div class="bg-white rounded-2xl shadow-xl max-w-sm w-full p-6 border border-slate-200 scale-95 transition-transform duration-200">
        <div class="w-12 h-12 rounded-full bg-red-100 text-red-600 flex items-center justify-center mb-4 mx-auto">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" /></svg>
        </div>
        <h3 id="modal-title" class="text-lg font-bold text-center text-slate-800 mb-2">Confirmation</h3>
        <p id="modal-text" class="text-slate-500 text-center text-sm mb-6"></p>
        <div class="flex gap-3">
            <button id="modal-cancel" class="flex-1 px-4 py-2.5 rounded-xl border border-slate-200 text-slate-600 font-semibold hover:bg-slate-50 transition">Annuler</button>
            <button id="modal-confirm" class="flex-1 px-4 py-2.5 rounded-xl bg-red-600 text-white font-semibold hover:bg-red-700 transition shadow-md">Supprimer</button>
        </div>
    </div>
</div>

<script>
    let responsables = [];

    function encodeName(name) { return btoa(unescape(encodeURIComponent(name))); }
    function decodeName(encoded) {
        try { return decodeURIComponent(escape(atob(encoded))); } 
        catch (e) { return encoded; }
    }

    function loadRespos() {
        if (!window.fbMethods) return setTimeout(loadRespos, 100);
        const { onValue, ref } = window.fbMethods;

        onValue(ref(window.fbDB, 'responsables'), (snapshot) => {
            const data = snapshot.val();
            responsables = data ? Object.values(data) : [];
            renderList();
        });
    }

    function renderList() {
        const list = document.getElementById('respo-list');
        if (responsables.length === 0) {
            list.innerHTML = '<p class="text-center text-slate-400 italic py-4">Aucun responsable enregistr√©.</p>';
            return;
        }

        list.innerHTML = responsables.map(r => {
            const dName = decodeName(r);
            return `
                <div class="flex justify-between items-center p-4 bg-white border border-slate-100 rounded-xl shadow-sm hover:border-indigo-100 transition">
                    <div class="flex items-center gap-3">
                        <div class="w-2 h-2 rounded-full bg-indigo-400"></div>
                        <span class="font-bold text-slate-700">${dName}</span>
                    </div>
                    <button onclick="removeRespo('${r}')" class="text-red-400 hover:text-red-600 font-medium text-sm px-3 py-1 rounded-md hover:bg-red-50">Supprimer</button>
                </div>
            `;
        }).join('');
    }

    async function addResponsable() {
        const input = document.getElementById('new-respo-name');
        const name = input.value.trim();
        if(!name) return;

        const encoded = encodeName(name);
        if(responsables.includes(encoded)) {
            alert("Ce responsable existe d√©j√†.");
            return;
        }

        const { set, ref } = window.fbMethods;
        await set(ref(window.fbDB, 'responsables/' + encoded), encoded);
        input.value = '';
        showStatus("‚úÖ AJOUT√â");
    }

    function removeRespo(encodedName) {
        const displayName = decodeName(encodedName);
        showConfirm(
            "Supprimer ?", 
            `Retirer ${displayName} de l'√©quipe ?`, 
            async () => {
                const { remove, ref } = window.fbMethods;
                await remove(ref(window.fbDB, 'responsables/' + encodedName));
                showStatus("üóëÔ∏è SUPPRIM√â");
            }
        );
    }

    function showStatus(txt) {
        const s = document.getElementById('save-status');
        s.innerText = txt; s.style.opacity = "1";
        setTimeout(() => s.style.opacity = "0", 2000);
    }

    function showConfirm(title, message, onConfirm) {
        const modal = document.getElementById('custom-modal');
        document.getElementById('modal-title').innerText = title;
        document.getElementById('modal-text').innerText = message;
        modal.classList.remove('hidden');
        document.getElementById('modal-confirm').onclick = () => { modal.classList.add('hidden'); onConfirm(); };
        document.getElementById('modal-cancel').onclick = () => modal.classList.add('hidden');
    }
</script>
</body>
</html>
