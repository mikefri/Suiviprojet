<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pilotage Projet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.6.1/frappe-gantt.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.6.1/frappe-gantt.min.js"></script>
    <style>
        .gantt .bar-label { fill: #1e293b; font-weight: 600; font-size: 12px; }
        .resizable-gantt {
            resize: vertical;
            overflow: auto;
            min-height: 500px;
            max-height: 85vh;
            width: 100%;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 0.75rem;
            position: relative;
        }
        .modal-active { display: flex !important; animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <nav class="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center shadow-sm sticky top-0 z-40">
        <h1 class="text-xl font-bold flex items-center gap-2">
            <span class="bg-indigo-600 text-white p-1.5 rounded-lg text-sm">GP</span> 
            Pilotage Projet
        </h1>
        <div id="save-status" class="text-[11px] font-bold px-3 py-1 rounded-full border border-slate-200 bg-slate-50 text-slate-500 transition-all duration-300 opacity-0 italic"></div>
        <div class="flex gap-3">
            <button onclick="toggleConfig()" class="text-sm border border-slate-300 px-4 py-2 rounded-lg hover:bg-slate-50 transition">üîë Config</button>
            <button onclick="openForm()" class="text-sm bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 font-bold shadow-md transition flex items-center gap-2">
                <span>+</span> Nouveau Projet
            </button>
            <button onclick="saveToGitHub()" class="text-sm bg-slate-900 text-white px-4 py-2 rounded-lg hover:bg-slate-800 font-semibold shadow-md transition">Sauvegarder</button>
        </div>
    </nav>

    <main class="p-6 max-w-[1920px] mx-auto">
        <section class="space-y-4">
            <div class="flex justify-between items-center px-2">
                <span class="text-[10px] text-slate-400 uppercase font-bold tracking-widest italic">Vue Chronologique</span>
                <div class="flex gap-4 text-[11px] font-bold text-slate-500 uppercase bg-white p-1 rounded-lg border border-slate-200 shadow-sm">
                    <button onclick="changeView('Day')" class="px-3 py-1 hover:text-indigo-600 transition">Jour</button>
                    <button onclick="changeView('Week')" class="px-3 py-1 hover:text-indigo-600 transition border-x border-slate-100">Semaine</button>
                    <button onclick="changeView('Month')" class="px-3 py-1 hover:text-indigo-600 transition">Mois</button>
                </div>
            </div>
            <div id="gantt-container" class="resizable-gantt shadow-sm">
                <div id="gantt-chart"></div>
            </div>
        </section>
    </main>

    <div id="form-overlay" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden items-center justify-center z-[100] p-4">
        <aside id="form-container" class="bg-white p-6 rounded-2xl border border-slate-200 shadow-2xl w-full max-w-md">
            <div class="flex justify-between items-center mb-5 border-b pb-2">
                <h2 id="form-title" class="font-bold text-lg text-slate-800">Nouveau Projet</h2>
                <button onclick="closeForm()" class="text-slate-400 hover:text-slate-600 text-2xl">&times;</button>
            </div>
            
            <input type="hidden" id="p-id">
            <div class="space-y-4">
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Nom du projet</label>
                    <input type="text" id="p-name" class="w-full p-2.5 rounded-lg bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Responsable</label>
                    <input type="text" id="p-owner" class="w-full p-2.5 rounded-lg bg-slate-50 border border-slate-200 focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">D√©but</label>
                        <input type="date" id="p-start" class="w-full p-2 rounded-lg bg-slate-50 border border-slate-200 text-sm">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Fin</label>
                        <input type="date" id="p-end" class="w-full p-2 rounded-lg bg-slate-50 border border-slate-200 text-sm">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Statut</label>
                        <select id="p-status" class="w-full p-2.5 rounded-lg bg-slate-50 border border-slate-200 outline-none">
                            <option value="√Ä faire">√Ä faire</option>
                            <option value="En cours" selected>En cours</option>
                            <option value="Termin√©">Termin√©</option>
                            <option value="Bloqu√©">Bloqu√©</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Progression (%)</label>
                        <input type="number" id="p-progress" min="0" max="100" class="w-full p-2.5 rounded-lg bg-slate-50 border border-slate-200 outline-none" value="0">
                    </div>
                </div>

                <div class="flex flex-col gap-2 pt-4">
                    <button id="btn-add" onclick="addOrUpdateProject()" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold shadow-lg hover:bg-indigo-700 transition">Enregistrer</button>
                    <button id="btn-delete" onclick="deleteProject()" class="hidden w-full bg-red-50 text-red-600 py-2 rounded-lg font-bold text-sm hover:bg-red-100 transition">Supprimer le projet</button>
                </div>

                <div id="config" class="hidden mt-4 pt-4 border-t border-slate-100">
                    <label class="block text-[10px] font-bold mb-1 uppercase text-slate-400">GitHub Token</label>
                    <input type="password" id="gh-token" class="w-full bg-slate-100 border rounded p-2 text-xs" placeholder="ghp_...">
                    <button onclick="saveSettings()" class="w-full mt-2 bg-emerald-500 text-white py-2 rounded text-[10px] font-bold uppercase tracking-widest">Sauvegarder Token</button>
                </div>
            </div>
        </aside>
    </div>

    <script>
        const REPO_NAME = "mikefri/Pilotage_Projet";
        let projects = [];
        let gantt;
        let currentView = 'Day';

        function getColor(name) {
            let hash = 0;
            for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
            return `hsl(${Math.abs(hash) % 360}, 65%, 45%)`;
        }

        function openForm() { resetForm(); document.getElementById('form-overlay').classList.add('modal-active'); }
        function closeForm() { document.getElementById('form-overlay').classList.remove('modal-active'); }

        function editProject(id) {
            const p = projects.find(i => i.id === id);
            if(!p) return;
            document.getElementById('p-id').value = p.id;
            document.getElementById('p-name').value = p.name;
            document.getElementById('p-owner').value = p.owner;
            document.getElementById('p-status').value = p.status;
            document.getElementById('p-start').value = p.start;
            document.getElementById('p-end').value = p.end;
            document.getElementById('p-progress').value = p.progress || 0;
            document.getElementById('form-title').innerText = "Modifier Projet";
            document.getElementById('btn-add').innerText = "Mettre √† jour";
            document.getElementById('btn-delete').classList.remove('hidden');
            document.getElementById('form-overlay').classList.add('modal-active');
        }

        function resetForm() {
            document.getElementById('p-id').value = '';
            document.getElementById('p-name').value = '';
            document.getElementById('p-owner').value = '';
            document.getElementById('p-progress').value = 0;
            document.getElementById('form-title').innerText = "Nouveau Projet";
            document.getElementById('btn-add').innerText = "Ajouter au Planning";
            document.getElementById('btn-delete').classList.add('hidden');
        }

        async function loadData() {
            try {
                const res = await fetch(`https://raw.githubusercontent.com/${REPO_NAME}/main/data.json?t=${Date.now()}`);
                if (res.ok) { projects = await res.json(); renderGantt(); }
            } catch (e) { console.warn("data.json non trouv√©."); }
        }

        function renderGantt(view = currentView) {
            currentView = view;
            const chartEl = document.getElementById('gantt-chart');
            if (projects.length === 0) {
                chartEl.innerHTML = '<p class="text-center p-20 text-slate-400 italic">Aucun projet enregistr√©.</p>';
                return;
            }

            const tasks = projects.map(p => ({
                id: p.id,
                name: `${p.name} (${p.owner}) - ${p.progress || 0}%`,
                start: p.start,
                end: p.end,
                progress: p.progress || 0,
                custom_class: 'bar-' + p.id
            }));

            chartEl.innerHTML = '';
            gantt = new Gantt("#gantt-chart", tasks, {
                language: 'fr',
                view_mode: view,
                bar_height: 40,
                on_click: task => editProject(task.id),
                on_date_change: (task, start, end) => {
                    let p = projects.find(i => i.id === task.id);
                    p.start = start.toISOString().split('T')[0];
                    p.end = end.toISOString().split('T')[0];
                    renderGantt(); 
                    saveToGitHub(true);
                },
                on_progress_change: (task, progress) => {
                    let p = projects.find(i => i.id === task.id);
                    p.progress = progress;
                    renderGantt(); 
                    saveToGitHub(true);
                }
            });

            projects.forEach(p => {
                const bar = document.querySelector(`[data-id="${p.id}"] .bar-progress`);
                if(bar) bar.style.fill = getColor(p.owner);
            });
        }

        function addOrUpdateProject() {
            const id = document.getElementById('p-id').value;
            const pData = {
                name: document.getElementById('p-name').value,
                owner: document.getElementById('p-owner').value || 'Sans nom',
                status: document.getElementById('p-status').value,
                start: document.getElementById('p-start').value,
                end: document.getElementById('p-end').value,
                progress: parseInt(document.getElementById('p-progress').value) || 0
            };
            if(!pData.name || !pData.start || !pData.end) return alert("Nom et dates requis.");
            
            if(id) {
                const index = projects.findIndex(i => i.id === id);
                projects[index] = { ...projects[index], ...pData };
            } else {
                projects.push({ id: "ID-" + Date.now(), ...pData });
            }
            renderGantt(); closeForm(); saveToGitHub(true);
        }

        async function saveToGitHub(isAuto = false) {
            const token = localStorage.getItem('gh_token');
            if(!token) return;
            const statusLabel = document.getElementById('save-status');
            statusLabel.innerText = "‚è≥ SAUVEGARDE...";
            statusLabel.style.opacity = "1";
            try {
                const res = await fetch(`https://api.github.com/repos/${REPO_NAME}/contents/data.json`, {
                    headers: { 'Authorization': `token ${token}` }
                });
                const file = await res.json();
                const update = await fetch(`https://api.github.com/repos/${REPO_NAME}/contents/data.json`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: "Sync Planning",
                        content: btoa(unescape(encodeURIComponent(JSON.stringify(projects, null, 2)))),
                        sha: file.sha
                    })
                });
                if(update.ok) {
                    statusLabel.innerText = "‚úÖ ENREGISTR√â";
                    setTimeout(() => statusLabel.style.opacity = "0", 2000);
                }
            } catch (e) { statusLabel.innerText = "‚ùå ERREUR SYNC"; }
        }

        function changeView(v) { renderGantt(v); }
        function toggleConfig() { document.getElementById('config').classList.toggle('hidden'); }
        function saveSettings() {
            localStorage.setItem('gh_token', document.getElementById('gh-token').value);
            toggleConfig(); loadData();
        }

        window.onload = loadData;
    </script>
</body>
</html>
