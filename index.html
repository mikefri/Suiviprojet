<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pilotage Pro - Sauvegarde Auto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.6.1/frappe-gantt.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.6.1/frappe-gantt.min.js"></script>
    <style>
        .gantt .bar-label { fill: #1e293b; font-weight: 600; font-size: 12px; }
        .details-container { display: none; }
        .saving { opacity: 0.5; pointer-events: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <nav class="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center shadow-sm">
        <h1 class="text-xl font-bold flex items-center gap-2">
            <span class="bg-indigo-600 text-white p-1.5 rounded-lg text-sm">GP</span> 
            Gestionnaire d'Engagements
        </h1>
        <div id="save-status" class="text-sm font-medium text-slate-500">
            Derni√®re synchro : En attente...
        </div>
        <div class="flex gap-3">
            <button onclick="toggleConfig()" class="text-sm border border-slate-300 px-4 py-2 rounded-lg hover:bg-slate-50">Configuration</button>
            <button id="manual-save" onclick="saveToGitHub()" class="text-sm bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 font-semibold shadow-md">Forcer la Sauvegarde</button>
        </div>
    </nav>

    <main class="p-6 max-w-[1800px] mx-auto grid grid-cols-12 gap-6">
        
        <div id="config" class="hidden col-span-12 bg-slate-800 text-white p-6 rounded-xl mb-4 border border-slate-700">
            <div class="flex gap-4 items-end">
                <div class="flex-1">
                    <label class="block text-xs font-bold mb-1 uppercase text-slate-400">GitHub Token</label>
                    <input type="password" id="gh-token" class="w-full bg-slate-700 border-none rounded p-2 text-sm text-white" placeholder="ghp_...">
                </div>
                <div class="flex-1">
                    <label class="block text-xs font-bold mb-1 uppercase text-slate-400">D√©p√¥t (Pseudo/Repo)</label>
                    <input type="text" id="gh-repo" class="w-full bg-slate-700 border-none rounded p-2 text-sm text-white" placeholder="ex: martin/mon-planning">
                </div>
                <button onclick="saveSettings()" class="bg-emerald-500 px-6 py-2 rounded text-sm font-bold">Valider</button>
            </div>
        </div>

        <aside class="col-span-12 lg:col-span-3">
            <div id="form-container" class="bg-white p-6 rounded-xl border border-slate-200 shadow-sm sticky top-6">
                <h2 id="form-title" class="font-bold text-lg mb-5 text-slate-800 border-b pb-2">Nouveau Projet</h2>
                <input type="hidden" id="p-id">
                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1 uppercase">Nom du projet</label>
                        <input type="text" id="p-name" class="w-full p-2.5 rounded-lg bg-slate-50 border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1 uppercase">Responsable</label>
                        <input type="text" id="p-owner" class="w-full p-2.5 rounded-lg bg-slate-50 border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 mb-1 uppercase">Statut</label>
                        <select id="p-status" class="w-full p-2.5 rounded-lg bg-slate-50 border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="√Ä faire">‚ö™ √Ä faire</option>
                            <option value="En cours" selected>üîµ En cours</option>
                            <option value="Termin√©">üü¢ Termin√©</option>
                            <option value="Bloqu√©">üî¥ Bloqu√©</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <input type="date" id="p-start" class="p-2 rounded-lg bg-slate-50 border border-slate-200 text-sm">
                        <input type="date" id="p-end" class="p-2 rounded-lg bg-slate-50 border border-slate-200 text-sm">
                    </div>
                    <div class="flex flex-col gap-2 pt-4">
                        <button id="btn-add" onclick="addOrUpdateProject()" class="w-full bg-slate-900 text-white py-3 rounded-lg font-bold hover:bg-slate-800 transition shadow-lg">
                            Ajouter au Planning
                        </button>
                        <button id="btn-cancel" onclick="resetForm()" class="hidden w-full bg-slate-200 text-slate-700 py-2 rounded-lg font-semibold text-sm">
                            Annuler
                        </button>
                    </div>
                </div>
            </div>
        </aside>

        <section class="col-span-12 lg:col-span-9 bg-white p-4 rounded-xl border border-slate-200 shadow-sm overflow-hidden min-h-[600px]">
             <div class="flex justify-between items-center mb-4 px-2 text-xs text-slate-500 uppercase font-bold tracking-wider">
                <span>Cliquez sur une barre pour modifier ‚Ä¢ Glissez pour changer les dates</span>
                <div class="flex gap-2">
                    <button onclick="changeView('Day')" class="hover:text-indigo-600">Jour</button>
                    <button onclick="changeView('Week')" class="hover:text-indigo-600">Semaine</button>
                    <button onclick="changeView('Month')" class="hover:text-indigo-600">Mois</button>
                </div>
            </div>
            <div id="gantt-chart" class="w-full overflow-x-auto"></div>
        </section>
    </main>

    <script>
        let projects = [];
        let gantt;

        function getColor(name) {
            let hash = 0;
            for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
            return `hsl(${Math.abs(hash) % 360}, 65%, 45%)`;
        }

        async function loadData() {
            const repo = localStorage.getItem('gh_repo');
            if(!repo) return;
            try {
                const res = await fetch(`https://raw.githubusercontent.com/${repo}/main/data.json?t=${Date.now()}`);
                projects = await res.json();
                renderGantt();
                document.getElementById('save-status').innerText = "‚úÖ Donn√©es synchronis√©es";
            } catch (e) { console.warn("Erreur chargement"); }
        }

        function renderGantt(view = 'Day') {
            if (projects.length === 0) {
                document.getElementById('gantt-chart').innerHTML = '<p class="text-center p-20 text-slate-400 italic">Aucun projet. Commencez par en ajouter un !</p>';
                return;
            }

            const tasks = projects.map(p => ({
                id: p.id,
                name: `${p.name} [${p.status}]`,
                start: p.start,
                end: p.end,
                progress: p.status === 'Termin√©' ? 100 : 50,
                custom_class: 'bar-' + p.id
            }));

            document.getElementById('gantt-chart').innerHTML = '';
            gantt = new Gantt("#gantt-chart", tasks, {
                language: 'fr',
                view_mode: view,
                bar_height: 35,
                on_click: task => editProject(task.id),
                on_date_change: (task, start, end) => {
                    let p = projects.find(i => i.id === task.id);
                    p.start = start.toISOString().split('T')[0];
                    p.end = end.toISOString().split('T')[0];
                    saveToGitHub(true); // SAUVEGARDE AUTO SUR MOUVEMENT
                }
            });

            projects.forEach(p => {
                const bar = document.querySelector(`[data-id="${p.id}"] .bar-progress`);
                if(bar) bar.style.fill = getColor(p.owner);
            });
        }

        function editProject(id) {
            const p = projects.find(i => i.id === id);
            if(!p) return;
            document.getElementById('p-id').value = p.id;
            document.getElementById('p-name').value = p.name;
            document.getElementById('p-owner').value = p.owner;
            document.getElementById('p-status').value = p.status;
            document.getElementById('p-start').value = p.start;
            document.getElementById('p-end').value = p.end;
            document.getElementById('form-title').innerText = "Modifier le Projet";
            document.getElementById('btn-add').innerText = "Mettre √† jour & Sauver";
            document.getElementById('btn-cancel').classList.remove('hidden');
            document.getElementById('form-container').classList.add('ring-2', 'ring-indigo-500');
        }

        function addOrUpdateProject() {
            const id = document.getElementById('p-id').value;
            const pData = {
                name: document.getElementById('p-name').value,
                owner: document.getElementById('p-owner').value || 'Inconnu',
                status: document.getElementById('p-status').value,
                start: document.getElementById('p-start').value,
                end: document.getElementById('p-end').value
            };

            if(!pData.name || !pData.start || !pData.end) return alert("Remplissez les champs obligatoires !");

            if(id) {
                const index = projects.findIndex(i => i.id === id);
                projects[index] = { ...projects[index], ...pData };
            } else {
                projects.push({ id: "ID-" + Date.now(), ...pData });
            }

            renderGantt();
            resetForm();
            saveToGitHub(true); // SAUVEGARDE AUTO APR√àS AJOUT/MODIF
        }

        function resetForm() {
            document.getElementById('p-id').value = '';
            document.getElementById('p-name').value = '';
            document.getElementById('p-owner').value = '';
            document.getElementById('p-start').value = '';
            document.getElementById('p-end').value = '';
            document.getElementById('p-status').selectedIndex = 1;
            document.getElementById('form-title').innerText = "Nouveau Projet";
            document.getElementById('btn-add').innerText = "Ajouter au Planning";
            document.getElementById('btn-cancel').classList.add('hidden');
            document.getElementById('form-container').classList.remove('ring-2', 'ring-indigo-500');
        }

        async function saveToGitHub(isAuto = false) {
            const token = localStorage.getItem('gh_token');
            const repo = localStorage.getItem('gh_repo');
            if(!token || !repo) return isAuto ? console.log("Config manquante pour auto-save") : alert("Configurez d'abord !");

            const statusLabel = document.getElementById('save-status');
            statusLabel.innerText = "‚è≥ Sauvegarde en cours...";
            
            try {
                const res = await fetch(`https://api.github.com/repos/${repo}/contents/data.json`, {
                    headers: { 'Authorization': `token ${token}` }
                });
                const file = await res.json();
                const update = await fetch(`https://api.github.com/repos/${repo}/contents/data.json`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: "Auto-save planning",
                        content: btoa(unescape(encodeURIComponent(JSON.stringify(projects, null, 2)))),
                        sha: file.sha
                    })
                });

                if(update.ok) {
                    statusLabel.innerText = "‚úÖ Derni√®re synchro : " + new Date().toLocaleTimeString();
                    if(!isAuto) alert("Enregistr√© !");
                }
            } catch (e) { 
                statusLabel.innerText = "‚ùå Erreur de synchro";
                console.error(e);
            }
        }

        function changeView(v) { renderGantt(v); }
        function toggleConfig() { document.getElementById('config').classList.toggle('hidden'); }
        function saveSettings() {
            localStorage.setItem('gh_token', document.getElementById('gh-token').value);
            localStorage.setItem('gh_repo', document.getElementById('gh-repo').value);
            toggleConfig();
            loadData();
        }
        window.onload = loadData;
    </script>
</body>
</html>
