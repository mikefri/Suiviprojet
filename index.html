<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pilotage de Projets Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.6.1/frappe-gantt.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.6.1/frappe-gantt.min.js"></script>
    <style>
        .gantt .bar-label { fill: #1e293b; font-weight: 600; font-size: 12px; }
        .gantt .bar-progress { fill: #3b82f6; } /* Bleu pro */
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">

    <nav class="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center shadow-sm">
        <h1 class="text-xl font-bold flex items-center gap-2">
            <span class="bg-blue-600 text-white p-1.5 rounded-lg text-sm">GA</span> 
            Suivi d'Engagements
        </h1>
        <div class="flex gap-3">
            <button onclick="toggleConfig()" class="text-sm border border-slate-300 px-4 py-2 rounded-lg hover:bg-slate-50 transition">Configuration</button>
            <button onclick="saveToGitHub()" class="text-sm bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 shadow-md transition">Enregistrer les modifs</button>
        </div>
    </nav>

    <main class="p-6 max-w-[1600px] mx-auto grid grid-cols-12 gap-6">
        
        <div id="config" class="hidden col-span-12 bg-slate-800 text-white p-4 rounded-xl mb-4 flex gap-4 items-end">
            <div class="flex-1">
                <label class="block text-xs uppercase font-bold text-slate-400 mb-1">GitHub Token</label>
                <input type="password" id="gh-token" class="w-full bg-slate-700 border-none rounded p-2 text-sm" placeholder="ghp_xxxx...">
            </div>
            <div class="flex-1">
                <label class="block text-xs uppercase font-bold text-slate-400 mb-1">Dépôt (Pseudo/Repo)</label>
                <input type="text" id="gh-repo" class="w-full bg-slate-700 border-none rounded p-2 text-sm" placeholder="mon-pseudo/suivi-projets">
            </div>
            <button onclick="saveSettings()" class="bg-blue-500 px-4 py-2 rounded text-sm font-bold">OK</button>
        </div>

        <aside class="col-span-12 lg:col-span-3 space-y-4">
            <div class="bg-white p-5 rounded-xl border border-slate-200 shadow-sm">
                <h2 class="font-bold text-lg mb-4">Nouveau Projet</h2>
                <div class="space-y-3">
                    <input type="text" id="p-name" placeholder="Nom du projet" class="w-full border p-2 rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                    <input type="text" id="p-owner" placeholder="Responsable" class="w-full border p-2 rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="date" id="p-start" class="border p-2 rounded-lg text-sm">
                        <input type="date" id="p-end" class="border p-2 rounded-lg text-sm">
                    </div>
                    <button onclick="addProject()" class="w-full bg-slate-900 text-white py-2.5 rounded-lg font-bold hover:bg-slate-800 transition">Ajouter au Planning</button>
                </div>
            </div>
        </aside>

        <section class="col-span-12 lg:col-span-9 bg-white p-4 rounded-xl border border-slate-200 shadow-sm overflow-hidden">
            <div id="gantt-chart" class="w-full overflow-x-auto"></div>
        </section>

    </main>

    <script>
        let projects = [];
        let gantt;

        // Charger les données
        async function loadData() {
            const repo = localStorage.getItem('gh_repo');
            if(!repo) return;
            
            try {
                const res = await fetch(`https://raw.githubusercontent.com/${repo}/main/data.json?t=${Date.now()}`);
                projects = await res.json();
                renderGantt();
            } catch (e) { console.error("Erreur de chargement", e); }
        }

        function renderGantt() {
            if (projects.length === 0) return;
            const tasks = projects.map(p => ({
                id: p.id,
                name: `${p.name} [${p.owner}]`,
                start: p.start,
                end: p.end,
                progress: 100
            }));

            document.getElementById('gantt-chart').innerHTML = '';
            gantt = new Gantt("#gantt-chart", tasks, {
                language: 'fr',
                view_mode: 'Day',
                on_date_change: (task, start, end) => {
                    let p = projects.find(i => i.id === task.id);
                    p.start = start.toISOString().split('T')[0];
                    p.end = end.toISOString().split('T')[0];
                }
            });
        }

        function addProject() {
            const p = {
                id: "ID-" + Date.now(),
                name: document.getElementById('p-name').value,
                owner: document.getElementById('p-owner').value,
                start: document.getElementById('p-start').value,
                end: document.getElementById('p-end').value
            };
            if(!p.name || !p.start || !p.end) return alert("Remplissez tout !");
            projects.push(p);
            renderGantt();
        }

        async function saveToGitHub() {
            const token = localStorage.getItem('gh_token');
            const repo = localStorage.getItem('gh_repo');
            if(!token || !repo) return alert("Configurez le token d'abord !");

            const res = await fetch(`https://api.github.com/repos/${repo}/contents/data.json`, {
                headers: { 'Authorization': `token ${token}` }
            });
            const file = await res.json();

            await fetch(`https://api.github.com/repos/${repo}/contents/data.json`, {
                method: 'PUT',
                headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: "Update projects",
                    content: btoa(JSON.stringify(projects, null, 2)),
                    sha: file.sha
                })
            });
            alert("Enregistré sur GitHub !");
        }

        function toggleConfig() { document.getElementById('config').classList.toggle('hidden'); }
        function saveSettings() {
            localStorage.setItem('gh_token', document.getElementById('gh-token').value);
            localStorage.setItem('gh_repo', document.getElementById('gh-repo').value);
            toggleConfig();
            loadData();
        }

        window.onload = loadData;
    </script>
</body>
</html>
