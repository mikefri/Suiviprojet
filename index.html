    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDfFtIqMSOddPS6NG4AQqDJ2W3KaBfKzUE",
        authDomain: "pilotage-gantt.firebaseapp.com",
        databaseURL: "https://pilotage-gantt-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "pilotage-gantt",
        storageBucket: "pilotage-gantt.firebasestorage.app",
        messagingSenderId: "1064606456262",
        appId: "1:1064606456262:web:39e19391518d3cab93fac7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    window.fbDB = db;
    window.fbMethods = { ref, set, onValue, update, remove };

    // --- LOGIQUE DE CONNEXION ---
    window.login = async () => {
        const email = document.getElementById('login-email').value;
        const pass = document.getElementById('login-password').value;
        const errorEl = document.getElementById('login-error');
        try {
            await signInWithEmailAndPassword(auth, email, pass);
            errorEl.classList.add('hidden');
        } catch (e) {
            errorEl.innerText = "Identifiants incorrects";
            errorEl.classList.remove('hidden');
        }
    };

    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, (user) => {
        const loginScreen = document.getElementById('login-screen');
        if (user) {
            if (loginScreen) loginScreen.classList.add('hidden');
            if (typeof loadAllData === "function") loadAllData();
            setupConnectionStatus();
        } else {
            if (loginScreen) loginScreen.classList.remove('hidden');
        }
    });

    function setupConnectionStatus() {
        onValue(ref(db, ".info/connected"), (snap) => {
            const dot = document.getElementById('workflow-dot');
            const txt = document.getElementById('workflow-text');
            if (dot && txt) {
                dot.className = snap.val() ? "w-2 h-2 rounded-full bg-emerald-500" : "w-2 h-2 rounded-full bg-red-500 animate-pulse";
                txt.innerText = snap.val() ? "BASE DE DONN√âES : CONNECT√âE" : "BASE DE DONN√âES : HORS-LIGNE";
            }
        });
    }
</script>

    <style>

<body class="bg-[#F1F5F9] text-slate-900 font-sans">

            <div id="workflow-status" class="flex items-center gap-2 px-3 py-1 rounded-full border border-slate-100 bg-slate-50 text-[10px] font-bold text-slate-400">

</button>

    <main class="p-6 max-w-[1920px] mx-auto">

    <div id="form-overlay" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden items-center justify-center z-[100] p-4">
        <aside class="bg-white p-8 rounded-3xl border border-slate-200 shadow-2xl w-full max-w-md">

            <div class="mb-6 p-4 bg-indigo-50 rounded-2xl border border-indigo-100">
                <label class="block text-[10px] font-bold text-indigo-400 uppercase mb-2 ml-1">Modifier un projet existant</label>
                <select id="project-selector" onchange="loadProjectInForm(this.value)" class="w-full p-2.5 rounded-xl bg-white border border-indigo-200 outline-none text-sm font-bold text-slate-700 shadow-sm">

                <div>

                    <input type="text" id="p-name" class="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 outline-none focus:ring-2 focus:ring-indigo-500 transition">

                <div class="grid grid-cols-2 gap-4">

                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-1">Responsable</label>

                        <select id="p-status" class="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 outline-none">
                            <option value="√Ä faire">√Ä faire</option>
                            <option value="En cours" selected>En cours</option>
                            <option value="Termin√©">Termin√©</option>
                        </select>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">

                    <div><label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-1">Fin</label><input type="date" id="p-end" class="w-full p-3 rounded-xl bg-slate-50 border border-slate-200 text-sm"></div>
                </div>

                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1 ml-1">Avancement (%)</label>
                    <input type="range" id="p-progress" min="0" max="100" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-indigo-600">
                    <div class="text-right text-[10px] font-bold text-slate-400 mt-1" id="prog-val">0%</div>
                </div>
                <div class="flex flex-col gap-3 pt-6 border-t border-slate-100">
                    <button onclick="addOrUpdateProject()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-indigo-700 transition">Enregistrer</button>
                    <button id="btn-delete" onclick="deleteProject()" class="hidden w-full bg-red-50 text-red-600 py-3 rounded-2xl font-bold text-sm hover:bg-red-100 transition">Supprimer ce projet</button>

    <script>
        let projects = [];
        let responsables = [];
        let gantt;
        let currentView = 'Day';

        const dec = (str) => { try { return decodeURIComponent(escape(atob(str))); } catch(e) { return str; } };

        const getColor = (name) => {
            let hash = 0;
            if (!name) return '#6366f1';
            for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
            return `hsl(${Math.abs(hash) % 360}, 60%, 50%)`;
        };

        function loadAllData() {
            if (!window.fbMethods) return setTimeout(loadAllData, 200);
            const { onValue, ref } = window.fbMethods;

onValue(ref(window.fbDB, 'responsables'), (snap) => {
    const data = snap.val();
    // On r√©cup√®re les objets, ou un tableau vide
    responsables = data ? Object.values(data) : [];
    
    // Correction ici : on utilise r.name au lieu de dec(r)
    document.getElementById('p-owner').innerHTML = responsables.map(r => 
        `<option value="${r.id}">${r.name}</option>`
    ).join('') || '<option value="">Aucun membre</option>';
});;

            onValue(ref(window.fbDB, 'projects'), (snap) => {
                const data = snap.val();
                projects = data ? Object.values(data) : [];
                renderGantt();
                updateProjectSelector();
            });
        }

        function updateProjectSelector() {
            const selector = document.getElementById('project-selector');
            if (!selector) return;
            let html = '<option value="">-- Cr√©er un nouveau projet --</option>';
            projects.forEach(p => { html += `<option value="${p.id}">${p.name}</option>`; });
            selector.innerHTML = html;
        }

        function loadProjectInForm(id) {
            if (!id) { closeForm(); openForm(); return; }
            editProject(id);
        }

        function renderGantt(view = currentView) {
            currentView = view;
            const chartEl = document.getElementById('gantt-chart');
            if (!projects || projects.length === 0) {
                chartEl.innerHTML = `<div class="p-20 text-center text-slate-400 italic">Aucun projet. Cliquez sur "+ Nouveau"</div>`;
                return;
            }

const tasks = projects.map(p => {
    // On cherche le responsable dans notre liste locale pour avoir son nom
    const respoFound = responsables.find(r => r.id === p.owner);
    const displayName = respoFound ? respoFound.name : (p.owner || "Inconnu");

    return {
        id: p.id,
        name: `${p.name} (${displayName}) - ${p.progress || 0}%`,
        start: p.start || new Date().toISOString().split('T')[0],
        end: p.end || new Date().toISOString().split('T')[0],
        progress: p.progress || 0
    };
});

            chartEl.innerHTML = '';
            gantt = new Gantt("#gantt-chart", tasks, {
                language: 'fr',
                view_mode: view,
                bar_height: 35,
                on_click: task => {
                    window.location.href = `liste_taches.html?id=${task.id}`;
                },
                on_date_change: (task, start, end) => updateQuick(task.id, {
                    start: start.toISOString().split('T')[0],
                    end: end.toISOString().split('T')[0]
                }),
                on_progress_change: (task, progress) => updateQuick(task.id, { progress })
            });

            // G√®re les couleurs et le clic sur les noms
            setTimeout(() => {
                projects.forEach((p, index) => {
                    // Couleur des barres
                    const bar = document.querySelector(`[data-id="${p.id}"] .bar-progress`);
                    if (bar) bar.style.setProperty('fill', getColor(p.owner), 'important');
                });

                // Clic sur les noms √† gauche
                document.querySelectorAll('.gantt .grid-row text').forEach((el, idx) => {
                    el.onclick = (e) => {
                        e.stopPropagation();
                        if(projects[idx]) editProject(projects[idx].id);
                    };
                });
            }, 100);
        }

        async function updateQuick(id, data) {
            await window.fbMethods.update(window.fbMethods.ref(window.fbDB, 'projects/' + id), data);
            showStatus("SYNCHRONIS√â");
        }

async function addOrUpdateProject() {
    const startVal = document.getElementById('p-start').value;
    const endVal = document.getElementById('p-end').value;

    // --- BLOCAGE S√âCURIT√â DATES ---
    if (startVal && endVal) {
        const start = new Date(startVal);
        const end = new Date(endVal);

        if (end < start) {
            alert("Erreur : La date de FIN ne peut pas √™tre avant la date de D√âBUT.");
            return; // Arr√™te l'enregistrement
        }
    }
    // ------------------------------

    const id = document.getElementById('p-id').value || "ID-" + Date.now();
    const pData = {
        id,
        name: document.getElementById('p-name').value,
        owner: document.getElementById('p-owner').value,
        status: document.getElementById('p-status').value,
        start: startVal,
        end: endVal,
        progress: parseInt(document.getElementById('p-progress').value) || 0
    };

    await window.fbMethods.set(window.fbMethods.ref(window.fbDB, 'projects/' + id), pData);
    closeForm();
    showStatus("ENREGISTR√â");
}

        async function deleteProject() {
            const id = document.getElementById('p-id').value;
            if (id && confirm("Supprimer d√©finitivement ?")) {
                await window.fbMethods.remove(window.fbMethods.ref(window.fbDB, 'projects/' + id));
                closeForm();
                showStatus("SUPPRIM√â");
            }
        }

        function editProject(id) {
            const p = projects.find(i => i.id === id);
            if(!p) return;
            document.getElementById('p-id').value = p.id;
            document.getElementById('p-name').value = p.name;
            document.getElementById('p-owner').value = p.owner;
            document.getElementById('p-status').value = p.status;
            document.getElementById('p-start').value = p.start;
            document.getElementById('p-end').value = p.end;
            document.getElementById('p-progress').value = p.progress;
            document.getElementById('prog-val').innerText = p.progress + "%";
            document.getElementById('btn-delete').classList.remove('hidden');
            document.getElementById('project-selector').value = p.id;
            openForm();
        }
// Cette fonction vide tout (√† garder telle quelle)
// Vide tous les champs
function resetFields() {
    document.getElementById('p-id').value = '';
    document.getElementById('p-name').value = '';
    document.getElementById('p-owner').value = ''; 
    document.getElementById('p-status').value = 'En cours';
    document.getElementById('p-start').value = '';
    document.getElementById('p-end').value = '';
    document.getElementById('p-progress').value = 0;
    document.getElementById('prog-val').innerText = "0%";
    document.getElementById('btn-delete').classList.add('hidden');
    document.getElementById('project-selector').value = "";
}

// Ouvre la modale
function openForm(isEdit = false) { 
    // On ne vide les champs QUE si ce n'est PAS une modification
    if (isEdit !== true) {
        resetFields(); 
    }
    document.getElementById('form-overlay').classList.add('modal-active'); 
}

// Et on modifie l√©g√®rement editProject pour pr√©venir openForm
function editProject(id) {
    const p = projects.find(i => i.id === id);
    if(!p) return;
    
    // 1. On remplit les champs d'abord
    document.getElementById('p-id').value = p.id;
    document.getElementById('p-name').value = p.name;
    document.getElementById('p-owner').value = p.owner;
    document.getElementById('p-status').value = p.status;
    document.getElementById('p-start').value = p.start;
    document.getElementById('p-end').value = p.end;
    document.getElementById('p-progress').value = p.progress;
    document.getElementById('prog-val').innerText = p.progress + "%";
    document.getElementById('btn-delete').classList.remove('hidden');
    document.getElementById('project-selector').value = p.id;
    
    // 2. On ouvre la modale avec l'argument "true" pour ne pas reset
    openForm(true); 
}
        function closeForm() {
            document.getElementById('form-overlay').classList.remove('modal-active');
            document.getElementById('p-id').value = '';
            document.getElementById('p-name').value = '';
            document.getElementById('p-progress').value = 0;
            document.getElementById('prog-val').innerText = "0%";
            document.getElementById('project-selector').value = "";
            document.getElementById('btn-delete').classList.add('hidden');
        }

        function changeView(v) { renderGantt(v); }

        function showStatus(txt) {
            const s = document.getElementById('save-status');
            s.innerText = "‚úÖ " + txt; s.style.opacity = "1";
            setTimeout(() => s.style.opacity = "0", 3000);
        }

        document.getElementById('p-progress').oninput = function() {
            document.getElementById('prog-val').innerText = this.value + "%";
        };
    </script>
