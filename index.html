<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Pilotage Projet - Firebase Full Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.6.1/frappe-gantt.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/frappe-gantt/0.6.1/frappe-gantt.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "TON_API_KEY",
            authDomain: "pilotage-gantt.firebaseapp.com",
            databaseURL: "https://pilotage-gantt-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "pilotage-gantt",
            storageBucket: "pilotage-gantt.appspot.com",
            messagingSenderId: "TON_ID",
            appId: "TON_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Export pour le script classique
        window.fbDB = db;
        window.fbMethods = { ref, set, onValue, update, remove };
        
        loadAllData();
    </script>

    <style>
        body { background-color: #F1F5F9 !important; }
        .gantt .bar-label { fill: #1e293b; font-weight: 600; font-size: 12px; }
        .resizable-gantt { resize: vertical; overflow: auto; min-height: 500px; max-height: 85vh; width: 100%; border: 2px solid #e2e8f0; background: white; border-radius: 0.75rem; position: relative; }
        .modal-active { display: flex !important; animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-[#F1F5F9] text-slate-900 font-sans">

    <nav class="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center shadow-sm sticky top-0 z-40">
        <div class="flex items-center gap-6">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <span class="bg-indigo-600 text-white p-1.5 rounded-lg text-sm">GP</span> Pilotage Live
            </h1>
            <div id="save-status" class="text-[11px] font-bold px-3 py-1 rounded-full border border-slate-200 bg-white text-slate-500 transition-all opacity-0 italic"></div>
            <div class="h-6 w-[1px] bg-slate-200"></div>
            <a href="responsables.html" class="text-sm font-bold text-slate-500 hover:text-indigo-600 transition flex items-center gap-2">üë• Gestion √âquipe</a>
        </div>
        <div class="flex gap-3">
            <button onclick="openForm()" class="text-sm bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 font-bold shadow-md transition">+ Nouveau Projet</button>
        </div>
    </nav>

    <main class="p-6 max-w-[1920px] mx-auto">
        <div class="flex justify-between items-center mb-4 px-2">
            <span class="text-[10px] text-slate-400 uppercase font-bold tracking-widest italic">Planning Op√©rationnel</span>
            <div class="flex gap-4 text-[11px] font-bold text-slate-500 uppercase bg-white p-1 rounded-lg border border-slate-200 shadow-sm">
                <button onclick="changeView('Day')" class="px-3 py-1 hover:text-indigo-600 transition">Jour</button>
                <button onclick="changeView('Week')" class="px-3 py-1 hover:text-indigo-600 transition border-x border-slate-100">Semaine</button>
                <button onclick="changeView('Month')" class="px-3 py-1 hover:text-indigo-600 transition">Mois</button>
            </div>
        </div>
        <div id="gantt-container" class="resizable-gantt shadow-sm">
            <div id="gantt-chart"></div>
        </div>
    </main>

    <div id="form-overlay" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden items-center justify-center z-[100] p-4">
        <aside class="bg-white p-6 rounded-2xl border border-slate-200 shadow-2xl w-full max-w-md">
            <div class="flex justify-between items-center mb-5 border-b pb-2">
                <h2 class="font-bold text-lg text-slate-800">D√©tails du Projet</h2>
                <button onclick="closeForm()" class="text-slate-400 hover:text-slate-600 text-2xl">&times;</button>
            </div>
            <input type="hidden" id="p-id">
            <div class="space-y-4">
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Nom du projet</label>
                    <input type="text" id="p-name" class="w-full p-2.5 rounded-lg bg-slate-50 border border-slate-200 outline-none">
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Responsable</label>
                        <select id="p-owner" class="w-full p-2.5 rounded-lg bg-slate-50 border border-slate-200 outline-none"></select>
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Statut</label>
                        <select id="p-status" class="w-full p-2.5 rounded-lg bg-slate-50 border border-slate-200 outline-none">
                            <option value="√Ä faire">√Ä faire</option>
                            <option value="En cours" selected>En cours</option>
                            <option value="Termin√©">Termin√©</option>
                            <option value="Bloqu√©">Bloqu√©</option>
                        </select>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div><label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">D√©but</label><input type="date" id="p-start" class="w-full p-2 rounded-lg bg-slate-50 border border-slate-200 text-sm"></div>
                    <div><label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Fin</label><input type="date" id="p-end" class="w-full p-2 rounded-lg bg-slate-50 border border-slate-200 text-sm"></div>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Avancement (%)</label>
                    <input type="number" id="p-progress" min="0" max="100" class="w-full p-2.5 rounded-lg bg-slate-50 border border-slate-200">
                </div>
                <div class="flex flex-col gap-2 pt-4">
                    <button onclick="addOrUpdateProject()" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold shadow-lg">Enregistrer</button>
                    <button id="btn-delete" onclick="deleteProject()" class="hidden w-full bg-red-50 text-red-600 py-2 rounded-lg font-bold text-sm">Supprimer le projet</button>
                </div>
            </div>
        </aside>
    </div>

    <script>
        let projects = [];
        let responsables = [];
        let gantt;
        let currentView = 'Day';

        // --- Tes Fonctions de d√©codage d'origine ---
        function dec(str) { try { return decodeURIComponent(escape(atob(str))); } catch(e) { return str; } }
        function getColor(name) {
            let hash = 0;
            if (!name) return '#cbd5e1';
            for (let i = 0; i < name.length; i++) hash = name.charCodeAt(i) + ((hash << 5) - hash);
            return `hsl(${Math.abs(hash) % 360}, 65%, 45%)`;
        }

        // --- Chargement Live Firebase ---
        function loadAllData() {
            if (!window.fbMethods) return setTimeout(loadAllData, 100);
            const { onValue, ref } = window.fbMethods;

            // 1. Charger Responsables
            onValue(ref(window.fbDB, 'responsables'), (snap) => {
                const data = snap.val();
                responsables = data ? Object.values(data) : [];
                const select = document.getElementById('p-owner');
                select.innerHTML = responsables.map(r => `<option value="${r}">${dec(r)}</option>`).join('') || '<option value="Non assign√©">Aucun responsable</option>';
            });

            // 2. Charger Projets
            onValue(ref(window.fbDB, 'projects'), (snap) => {
                const data = snap.val();
                projects = data ? Object.values(data) : [];
                renderGantt();
            });
        }

        function renderGantt(view = currentView) {
            currentView = view;
            const chartEl = document.getElementById('gantt-chart');
            if (projects.length === 0) { chartEl.innerHTML = '<p class="text-center p-20 text-slate-400 italic">Aucun projet.</p>'; return; }

            const tasks = projects.map(p => ({
                id: p.id,
                name: `${p.name} (${dec(p.owner)}) - ${p.progress || 0}%`,
                start: p.start, 
                end: p.end, 
                progress: p.progress || 0
            }));

            chartEl.innerHTML = '';
            gantt = new Gantt("#gantt-chart", tasks, {
                language: 'fr', 
                view_mode: view, 
                bar_height: 40,
                on_click: task => editProject(task.id),
                on_date_change: (task, start, end) => updateQuick(task.id, { 
                    start: start.toISOString().split('T')[0], 
                    end: end.toISOString().split('T')[0] 
                }),
                on_progress_change: (task, progress) => updateQuick(task.id, { progress })
            });

            // Appliquer tes couleurs personnalis√©es par responsable
            setTimeout(() => {
                projects.forEach(p => {
                    const bar = document.querySelector(`[data-id="${p.id}"] .bar-progress`);
                    if (bar) bar.style.setProperty('fill', getColor(p.owner), 'important');
                });
            }, 50);
        }

        async function updateQuick(id, data) {
            const { update, ref } = window.fbMethods;
            await update(ref(window.fbDB, 'projects/' + id), data);
            showStatus("‚úÖ SYNCHRO");
        }

        async function addOrUpdateProject() {
            const id = document.getElementById('p-id').value || "ID-" + Date.now();
            const pData = {
                id,
                name: document.getElementById('p-name').value,
                owner: document.getElementById('p-owner').value,
                status: document.getElementById('p-status').value,
                start: document.getElementById('p-start').value,
                end: document.getElementById('p-end').value,
                progress: parseInt(document.getElementById('p-progress').value) || 0
            };

            const { set, ref } = window.fbMethods;
            await set(ref(window.fbDB, 'projects/' + id), pData);
            closeForm();
            showStatus("‚úÖ ENREGISTR√â");
        }

        async function deleteProject() {
            const id = document.getElementById('p-id').value;
            if (id && confirm("Supprimer ce projet ?")) {
                const { remove, ref } = window.fbMethods;
                await remove(ref(window.fbDB, 'projects/' + id));
                closeForm();
                showStatus("üóëÔ∏è SUPPRIM√â");
            }
        }

        // --- Fonctions UI ---
        function editProject(id) {
            const p = projects.find(i => i.id === id);
            document.getElementById('p-id').value = p.id;
            document.getElementById('p-name').value = p.name;
            document.getElementById('p-owner').value = p.owner;
            document.getElementById('p-status').value = p.status;
            document.getElementById('p-start').value = p.start;
            document.getElementById('p-end').value = p.end;
            document.getElementById('p-progress').value = p.progress;
            document.getElementById('btn-delete').classList.remove('hidden');
            openForm();
        }

        function openForm() { document.getElementById('form-overlay').classList.add('modal-active'); }
        function closeForm() { 
            document.getElementById('form-overlay').classList.remove('modal-active');
            document.getElementById('p-id').value = '';
            document.getElementById('btn-delete').classList.add('hidden');
        }

        function changeView(v) { renderGantt(v); }

        function showStatus(txt) {
            const s = document.getElementById('save-status');
            s.innerText = txt; s.style.opacity = "1";
            setTimeout(() => s.style.opacity = "0", 2000);
        }
    </script>
</body>
</html>
