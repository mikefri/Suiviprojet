<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gantt des T√¢ches - Firebase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .done { opacity: 0.5; }
        .modal-animate { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        
        /* Style pour la barre Gantt */
        .gantt-row { height: 40px; position: relative; border-bottom: 1px solid #f1f5f9; }
        .task-bar { height: 24px; position: absolute; top: 8px; border-radius: 6px; display: flex; align-items: center; padding: 0 10px; font-size: 11px; font-weight: bold; color: white; cursor: pointer; transition: all 0.2s; }
        .task-bar:hover { filter: brightness(1.1); transform: translateY(-1px); }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDfFtIqMSOddPS6NG4AQqDJ2W3KaBfKzUE",
            authDomain: "pilotage-gantt.firebaseapp.com",
            databaseURL: "https://pilotage-gantt-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "pilotage-gantt",
            storageBucket: "pilotage-gantt.firebasestorage.app",
            messagingSenderId: "1064606456262",
            appId: "1:1064606456262:web:39e19391518d3cab93fac7"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        window.fbDB = db;
        window.fbMethods = { ref, set, onValue, update, remove };

        onValue(ref(db, ".info/connected"), (snap) => {
            const dot = document.getElementById('workflow-dot');
            if (snap.val() === true) {
                dot.className = "w-2 h-2 rounded-full bg-emerald-500";
                loadData(); 
            } else {
                dot.className = "w-2 h-2 rounded-full bg-red-500 animate-pulse";
            }
        });
    </script>
</head>
<body class="bg-[#F8FAFC] text-slate-900 font-sans">

    <div id="edit-modal" class="hidden fixed inset-0 z-[60] flex items-center justify-center bg-slate-900/50 backdrop-blur-sm p-4">
        <div class="bg-white rounded-2xl shadow-xl max-w-md w-full p-6 modal-animate border border-slate-200">
            <h3 class="text-lg font-bold text-slate-800 mb-4">D√©tails de la t√¢che</h3>
            <div class="space-y-4">
                <input type="text" id="edit-task-desc" class="w-full p-3 rounded-lg bg-slate-50 border border-slate-200 outline-none">
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="edit-task-time" class="p-3 rounded-lg bg-slate-50 border border-slate-200 outline-none">
                    <input type="date" id="edit-task-date" class="p-3 rounded-lg bg-slate-50 border border-slate-200 outline-none">
                </div>
                <select id="edit-task-who" class="w-full p-3 rounded-lg bg-slate-50 border border-slate-200 outline-none"></select>
            </div>
            <div class="flex gap-3 mt-8">
                <button onclick="closeEditModal()" class="flex-1 px-4 py-2.5 rounded-xl border border-slate-200 text-slate-600 font-semibold hover:bg-slate-50">Fermer</button>
                <button onclick="saveTaskEdit()" class="flex-1 px-4 py-2.5 rounded-xl bg-indigo-600 text-white font-semibold hover:bg-indigo-700 shadow-md">Enregistrer</button>
            </div>
        </div>
    </div>

    <nav class="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center sticky top-0 z-40">
        <div class="flex items-center gap-6">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <span class="bg-indigo-600 text-white p-1.5 rounded-lg text-sm">GP</span> Pilotage
            </h1>
            <div id="workflow-dot" class="w-2 h-2 rounded-full bg-slate-300"></div>
        </div>
        <a href="index.html" class="text-indigo-600 font-bold hover:underline text-sm">‚Üê Retour au Planning</a>
    </nav>

    <main class="max-w-4xl mx-auto mt-10 mb-10 px-4">
        <header class="bg-white rounded-2xl border border-slate-200 shadow-sm p-8 mb-6">
            <h1 id="project-title" class="text-2xl font-bold text-slate-800 tracking-tight">Chargement...</h1>
            <p id="project-info" class="text-slate-500 text-sm mt-1 italic"></p>
        </header>

        <section class="bg-white rounded-2xl border border-slate-200 shadow-sm p-4 mb-6">
            <div class="flex flex-wrap gap-2">
                <input type="text" id="task-desc" placeholder="Nouvelle t√¢che..." class="flex-1 min-w-[200px] p-2.5 rounded-lg bg-slate-50 border border-slate-100 outline-none">
                <input type="number" id="task-time" placeholder="Hrs" class="w-16 p-2.5 rounded-lg bg-slate-50 border border-slate-100 outline-none">
                <select id="task-who" class="p-2.5 rounded-lg bg-slate-50 border border-slate-100 outline-none w-32"></select>
                <input type="date" id="task-date" class="p-2.5 rounded-lg bg-slate-50 border border-slate-100 outline-none text-xs">
                <button onclick="addTask()" class="bg-indigo-600 text-white px-5 py-2.5 rounded-lg font-bold hover:bg-indigo-700 transition">+</button>
            </div>
        </section>

        <section class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden mb-6">
            <div class="p-4 border-b border-slate-100 bg-slate-50/50 flex justify-between items-center">
                <h2 class="text-xs font-black uppercase text-slate-400 tracking-widest">Chronologie des t√¢ches</h2>
                <div id="total-hours" class="text-xs font-bold text-indigo-600">Total: 0h</div>
            </div>
            <div id="gantt-container" class="p-4 overflow-x-auto min-h-[200px] relative">
                </div>
        </section>
    </main>

    <script>
        let allTasks = [];
        let responsables = [];
        let currentProject = null;
        let currentProjectId = new URLSearchParams(window.location.search).get('id');
        let currentEditingId = null;

        const dec = (str) => { try { return decodeURIComponent(escape(atob(str))); } catch(e) { return str; } };

        function loadData() {
            const { onValue, ref } = window.fbMethods;

            onValue(ref(window.fbDB, 'responsables'), (snap) => {
                responsables = snap.val() ? Object.values(snap.val()) : [];
                const options = responsables.map(r => `<option value="${r}">${dec(r)}</option>`).join('');
                document.getElementById('task-who').innerHTML = options;
                document.getElementById('edit-task-who').innerHTML = options;
            });

            onValue(ref(window.fbDB, 'projects/' + currentProjectId), (snap) => {
                currentProject = snap.val();
                if(currentProject) {
                    document.getElementById('project-title').innerText = "üìù " + currentProject.name;
                    document.getElementById('project-info').innerText = "Responsable : " + dec(currentProject.owner);
                    renderTasks();
                }
            });

            onValue(ref(window.fbDB, 'taches'), (snap) => {
                allTasks = snap.val() ? Object.values(snap.val()) : [];
                renderTasks();
            });
        }

        function renderTasks() {
            if(!currentProject) return;
            const container = document.getElementById('gantt-container');
            const projectTasks = allTasks.filter(t => t.projectId === currentProjectId)
                                         .sort((a, b) => new Date(a.date) - new Date(b.date));

            let totalHrs = 0;
            if(projectTasks.length === 0) {
                container.innerHTML = '<p class="text-center text-slate-300 py-10 italic">Aucune t√¢che</p>';
                return;
            }

            // Calculer l'√©tendue du Gantt (en jours)
            const pStart = new Date(currentProject.start);
            const pEnd = new Date(currentProject.end);
            const totalDays = Math.max(1, (pEnd - pStart) / (24*60*60*1000));

            container.innerHTML = projectTasks.map(t => {
                totalHrs += parseFloat(t.time || 0);
                const tDate = t.date ? new Date(t.date) : pStart;
                
                // Calculer position X (d√©but)
                const diffDays = (tDate - pStart) / (24*60*60*1000);
                const leftPercent = Math.max(0, Math.min(90, (diffDays / totalDays) * 100));

                return `
                <div class="gantt-row ${t.done ? 'done' : ''}">
                    <div class="absolute left-0 text-[10px] text-slate-400 font-bold top-3 w-20 truncate">${t.desc}</div>
                    <div class="task-bar bg-indigo-500 shadow-sm shadow-indigo-200" 
                         style="left: calc(80px + ${leftPercent}%); width: 100px;" 
                         onclick="openEditModal('${t.id}')">
                         ${t.time}h
                    </div>
                </div>`;
            }).join('');

            document.getElementById('total-hours').innerText = `Total: ${totalHrs}h`;
        }

        async function addTask() {
            const desc = document.getElementById('task-desc').value.trim();
            const time = document.getElementById('task-time').value || 0;
            const who = document.getElementById('task-who').value;
            const date = document.getElementById('task-date').value || currentProject.start;
            if(!desc) return;
            const taskId = "TASK-" + Date.now();
            await window.fbMethods.set(window.fbMethods.ref(window.fbDB, 'taches/' + taskId), { 
                id: taskId, projectId: currentProjectId, desc, time, who, date, done: false 
            });
            document.getElementById('task-desc').value = '';
        }

        function openEditModal(id) {
            const task = allTasks.find(t => t.id === id);
            if (!task) return;
            currentEditingId = id;
            document.getElementById('edit-task-desc').value = task.desc;
            document.getElementById('edit-task-time').value = task.time;
            document.getElementById('edit-task-date').value = task.date || '';
            document.getElementById('edit-task-who').value = task.who;
            document.getElementById('edit-modal').classList.remove('hidden');
        }

        function closeEditModal() { document.getElementById('edit-modal').classList.add('hidden'); }

        async function saveTaskEdit() {
            await window.fbMethods.update(window.fbMethods.ref(window.fbDB, 'taches/' + currentEditingId), {
                desc: document.getElementById('edit-task-desc').value,
                time: document.getElementById('edit-task-time').value,
                date: document.getElementById('edit-task-date').value,
                who: document.getElementById('edit-task-who').value
            });
            closeEditModal();
        }
    </script>
</body>
</html>
